<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroShop Control — System Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['"Work Sans"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            black: '#0a0a0a',
                            white: '#fcfcfc',
                            accent: '#00f5ff', // Electric Cyan
                            muted: '#1a1a1a',
                            border: 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        ::selection { background: #00f5ff; color: #0a0a0a; }

        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3ExternalFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 245, 255, 0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00f5ff; }
        
        .glass { backdrop-filter: blur(12px); background-color: rgba(10, 10, 10, 0.8); }
        
        .border-tech { border: 1px solid rgba(255, 255, 255, 0.1); }
        .hover-tech:hover { border-color: #00f5ff; box-shadow: 0 0 20px rgba(0, 245, 255, 0.1); }
    </style>

    <!-- 1. Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/vi.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import autoAnimate from 'https://cdn.jsdelivr.net/npm/@formkit/auto-animate/index.min.js';
        window.autoAnimate = autoAnimate;
    </script>

    <!-- 2. Alpine Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs-i18n@2.4.0/dist/cdn.min.js"></script>

    <!-- 3. App Logic -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script defer src="js/app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- 4. Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-brand-black text-brand-white font-sans transition-colors duration-300 min-h-screen" x-data x-cloak>

    <!-- Background Texture -->
    <div class="fixed inset-0 noise-bg pointer-events-none z-[100]"></div>

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 glass border-b border-brand-border h-20">
        <div class="container mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center gap-12">
                <div @click="$store.ui.activeTab = 'products'" class="flex items-center gap-3 cursor-pointer group">
                    <div class="w-8 h-8 border border-brand-accent flex items-center justify-center font-mono text-xs text-brand-accent group-hover:bg-brand-accent group-hover:text-brand-black transition-all">
                        M
                    </div>
                    <h1 class="font-serif text-xl italic font-black tracking-tighter">MicroShop.</h1>
                </div>
                
                <template x-if="$store.auth.isAuthenticated">
                    <div class="hidden lg:flex items-center gap-8 font-mono text-[10px] uppercase tracking-widest text-brand-white/40">
                        <button 
                            @click="$store.ui.activeTab = 'products'" 
                            :class="$store.ui.activeTab === 'products' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('products')">
                        </button>
                        <button 
                            @click="$store.ui.activeTab = 'orders'" 
                            :class="$store.ui.activeTab === 'orders' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('my_orders')">
                        </button>
                        <a 
                            href="news-api.html" 
                            class="hover:text-brand-white transition-all">
                            News Protocol
                        </a>
                    </div>
                </template>
            </div>

            <div class="flex items-center gap-6">
                <!-- Lang & Theme -->
                <div class="flex items-center gap-4 font-mono text-[10px] uppercase tracking-widest">
                    <button @click="$store.ui.toggleLang()" class="hover:text-brand-accent transition">
                        [<span x-text="$store.ui.lang"></span>]
                    </button>
                    <button @click="$store.ui.toggleTheme()" class="hover:text-brand-accent transition">
                         <span x-show="$store.ui.theme === 'light'">Light</span>
                         <span x-show="$store.ui.theme === 'dark'">Dark</span>
                         <span x-show="$store.ui.theme === 'system'">Auto</span>
                    </button>
                </div>

                <!-- User & Cart -->
                <template x-if="$store.auth.isAuthenticated">
                    <div class="flex items-center gap-6 border-l border-brand-border pl-6">
                        <button @click="$store.ui.cartOpen = true" class="relative group">
                            <span class="font-mono text-[10px] uppercase tracking-widest text-brand-white/40 group-hover:text-brand-accent transition">Cart</span>
                            <span x-show="$store.cart.items.length > 0" class="absolute -top-3 -right-3 px-1.5 bg-brand-accent text-brand-black text-[9px] font-bold" x-text="$store.cart.items.length"></span>
                        </button>

                        <div class="flex items-center gap-4 group">
                            <div class="text-right hidden sm:block">
                                <p x-text="$store.auth.user?.full_name" class="text-xs font-bold"></p>
                                <p class="text-[9px] font-mono text-brand-accent tracking-widest uppercase">Connected</p>
                            </div>
                            <button @click="$store.auth.logout()" class="w-8 h-8 border border-brand-border flex items-center justify-center hover:border-red-500 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">

        <!-- Auth Section -->
        <template x-if="!$store.auth.isAuthenticated">
            <div class="max-w-md mx-auto mt-20">
                <div class="bg-brand-muted/50 border border-brand-border p-12 relative overflow-hidden">
                    <div class="relative z-10">
                        <!-- Login -->
                        <div x-show="$store.auth.view === 'login'" x-transition>
                            <div class="mb-10 text-center">
                                <h2 class="font-serif text-4xl italic font-black mb-2" x-text="$t('sign_in')"></h2>
                                <p class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest" x-text="$t('welcome_back')"></p>
                            </div>

                            <form x-data="{ email: '', password: '' }" @submit.prevent="$store.auth.login(email, password)" class="space-y-6">
                                <div class="space-y-4">
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-[0.2em] block mb-2" x-text="$t('email')"></label>
                                        <input x-model="email" type="email" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent transition outline-none" required placeholder="system@node.local">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-[0.2em] block mb-2" x-text="$t('password')"></label>
                                        <input x-model="password" type="password" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent transition outline-none" required placeholder="••••••••">
                                    </div>
                                </div>
                                
                                <button type="submit" class="w-full bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 text-xs hover:bg-brand-accent transition-colors">
                                    Authorize Access
                                </button>
                            </form>

                            <div class="relative my-10 flex items-center justify-center">
                                <div class="absolute w-full h-[1px] bg-brand-border"></div>
                                <span class="relative bg-brand-black px-4 font-mono text-[8px] text-brand-white/30 uppercase tracking-widest">or initialize via SSO</span>
                            </div>

                            <div id="google-login-btn" class="flex justify-center grayscale opacity-80 hover:grayscale-0 hover:opacity-100 transition"></div>

                            <div class="mt-12 text-center">
                                <button @click="$store.auth.view = 'register'" class="font-mono text-[10px] text-brand-white/40 hover:text-brand-accent transition uppercase tracking-widest underline decoration-brand-border">
                                    Initialize New Identity
                                </button>
                            </div>
                        </div>

                        <!-- Register -->
                        <div x-show="$store.auth.view === 'register'" x-transition>
                            <div class="mb-10 text-center">
                                <h2 class="font-serif text-4xl italic font-black mb-2" x-text="$t('sign_up')"></h2>
                                <p class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest">Protocol Enrollment</p>
                            </div>

                            <form x-data="{ email: '', password: '', full_name: '' }" @submit.prevent="$store.auth.register({email, password, full_name})" class="space-y-6">
                                <div class="space-y-4">
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-[0.2em] block mb-2" x-text="$t('full_name')"></label>
                                        <input x-model="full_name" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent transition outline-none" required placeholder="Identity Name">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-[0.2em] block mb-2" x-text="$t('email')"></label>
                                        <input x-model="email" type="email" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent transition outline-none" required placeholder="system@node.local">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-[0.2em] block mb-2" x-text="$t('password')"></label>
                                        <input x-model="password" type="password" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent transition outline-none" required placeholder="••••••••">
                                    </div>
                                </div>
                                <button type="submit" class="w-full bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 text-xs hover:bg-brand-accent transition-colors">
                                    Register Node
                                </button>
                            </form>

                            <div class="mt-12 text-center">
                                <button @click="$store.auth.view = 'login'" class="font-mono text-[10px] text-brand-white/40 hover:text-brand-accent transition uppercase tracking-widest underline decoration-brand-border">
                                    Existing Access Key
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </template>

        <!-- Authenticated Content -->
        <template x-if="$store.auth.isAuthenticated">
            <div x-transition class="space-y-12">
                
                <!-- Products View -->
                <div x-show="$store.ui.activeTab === 'products'" x-data="products">
                    
                    <!-- View Header -->
                    <div class="flex flex-col md:flex-row gap-8 items-end justify-between mb-12">
                        <div class="space-y-2">
                            <h2 class="font-serif text-6xl italic font-black tracking-tighter" x-text="$t('products')"></h2>
                            <p class="font-mono text-[10px] uppercase tracking-[0.5em] text-brand-white/30">System Infrastructure Catalog</p>
                        </div>

                        <div class="flex items-center gap-4 w-full md:w-auto max-w-lg flex-grow">
                            <div class="relative flex-grow">
                                <input 
                                    x-model.debounce.300ms="search"
                                    type="text" 
                                    class="w-full bg-brand-black border border-brand-border pl-10 pr-4 py-3 text-xs focus:border-brand-accent outline-none transition" 
                                    :placeholder="$t('search_placeholder')">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3.5 top-3.5 text-brand-white/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            
                            <button @click="fetch" class="p-3 border border-brand-border hover:border-brand-accent text-brand-white/40 hover:text-brand-accent transition">
                                <span :class="loading ? 'animate-spin' : ''" class="block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>

                    <!-- Products Grid -->
                    <div x-ref="productList" x-auto-animate class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-px bg-brand-border border border-brand-border">
                        <template x-for="product in filteredList" :key="product.id">
                            <div 
                                @click="selectedProduct = product"
                                class="bg-brand-black p-8 hover:bg-brand-muted/40 transition-all cursor-pointer group flex flex-col min-h-[400px]"
                            >
                                <div class="mb-auto space-y-4">
                                    <div class="flex justify-between items-start">
                                        <span class="font-mono text-[9px] text-brand-accent uppercase tracking-widest">Node ID: <span x-text="product.id.substring(0,6)"></span></span>
                                        <template x-if="product.stock < 5">
                                            <span class="text-[8px] font-bold uppercase tracking-widest text-red-500">Critical Stock</span>
                                        </template>
                                    </div>
                                    <h3 x-text="product.name" class="font-serif text-2xl italic font-black group-hover:text-brand-accent transition"></h3>
                                    <p x-text="product.description" class="text-brand-white/40 text-xs leading-relaxed line-clamp-3"></p>
                                </div>

                                <div class="pt-8 space-y-6">
                                    <div class="flex items-baseline gap-2">
                                        <span class="font-serif text-4xl italic font-black" x-text="'$' + product.price"></span>
                                        <span class="font-mono text-[9px] text-brand-white/20 uppercase tracking-widest">Unit</span>
                                    </div>
                                    <button 
                                        @click.stop="$store.cart.add(product)" 
                                        :disabled="product.stock <= 0"
                                        class="w-full py-3 border border-brand-white/20 font-mono text-[9px] uppercase tracking-widest hover:bg-brand-accent hover:text-brand-black hover:border-brand-accent transition-all disabled:opacity-30">
                                        Deploy to Stack
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>

                    <div x-show="!loading && filteredList.length === 0" class="text-center py-32 border border-brand-border border-dashed">
                        <p class="font-serif text-2xl italic text-brand-white/30" x-text="$t('no_products')"></p>
                    </div>

                    <!-- Product Modal -->
                    <template x-teleport="body">
                        <div x-show="selectedProduct" class="fixed inset-0 z-[110] bg-brand-black/90 backdrop-blur-md flex items-center justify-center p-6" x-transition @click="selectedProduct = null">
                            <div @click.stop class="bg-brand-black border border-brand-border w-full max-w-3xl flex flex-col md:flex-row overflow-hidden">
                                <div class="w-full md:w-1/2 bg-brand-muted/30 aspect-square flex items-center justify-center border-b md:border-b-0 md:border-r border-brand-border">
                                    <span class="font-serif text-9xl italic font-black text-brand-white/5 uppercase" x-text="selectedProduct?.name[0]"></span>
                                </div>
                                <div class="w-full md:w-1/2 p-12 flex flex-col">
                                    <div class="mb-8">
                                        <span class="font-mono text-[9px] text-brand-accent uppercase tracking-[0.3em] mb-4 block">Deployment Specs</span>
                                        <h2 x-text="selectedProduct?.name" class="font-serif text-4xl italic font-black mb-4"></h2>
                                        <p x-text="selectedProduct?.description" class="text-brand-white/40 text-sm leading-relaxed"></p>
                                    </div>

                                    <div class="grid grid-cols-2 gap-8 mb-12 font-mono text-[9px] uppercase tracking-widest">
                                        <div>
                                            <p class="text-brand-white/20 mb-1">Pricing</p>
                                            <p class="text-lg font-bold text-brand-accent" x-text="'$' + selectedProduct?.price"></p>
                                        </div>
                                        <div>
                                            <p class="text-brand-white/20 mb-1">Availability</p>
                                            <p class="text-lg font-bold" x-text="selectedProduct?.stock + ' Units'"></p>
                                        </div>
                                    </div>

                                    <div class="mt-auto flex gap-4">
                                        <button 
                                            @click="$store.cart.add(selectedProduct); selectedProduct = null"
                                            class="flex-grow bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 text-[10px] hover:bg-brand-accent transition">
                                            Add to Infrastructure
                                        </button>
                                        <button @click="selectedProduct = null" class="px-6 border border-brand-border hover:border-red-500 hover:text-red-500 transition">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </template>
                </div>

                <!-- Orders View -->
                <div x-show="$store.ui.activeTab === 'orders'" x-data="orders" class="max-w-6xl mx-auto">
                    <div class="flex flex-col md:flex-row justify-between items-end mb-16 gap-8">
                        <div class="space-y-2">
                            <h2 class="font-serif text-6xl italic font-black tracking-tighter" x-text="$t('my_orders')"></h2>
                            <p class="font-mono text-[10px] uppercase tracking-[0.5em] text-brand-white/30">Deployment Transaction History</p>
                        </div>
                        <button @click="fetch" class="flex items-center gap-2 font-mono text-[10px] uppercase tracking-widest text-brand-white/40 hover:text-brand-accent transition">
                            <span :class="loading ? 'animate-spin' : ''" class="block">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                </svg>
                            </span>
                            <span x-text="$t('refresh')"></span>
                        </button>
                    </div>

                    <div class="space-y-px bg-brand-border border border-brand-border" x-auto-animate>
                        <template x-for="order in list" :key="order.id">
                            <div class="bg-brand-black hover:bg-brand-muted/20 transition-all group overflow-hidden">
                                <div class="p-8">
                                    <div class="flex flex-col lg:flex-row justify-between lg:items-center gap-10">
                                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-12 flex-grow">
                                            <div class="space-y-1">
                                                <p class="font-mono text-[8px] text-brand-white/20 uppercase tracking-widest">Transaction Hash</p>
                                                <p class="font-mono text-xs font-bold" x-text="order.id.substring(0,12).toUpperCase()"></p>
                                            </div>
                                            <div class="space-y-1">
                                                <p class="font-mono text-[8px] text-brand-white/20 uppercase tracking-widest">Node Status</p>
                                                <span :class="getStatusColor(order.status)" class="text-[9px] font-bold uppercase tracking-widest px-2 py-0.5 border border-current" x-text="order.status"></span>
                                            </div>
                                            <div class="space-y-1">
                                                <p class="font-mono text-[8px] text-brand-white/20 uppercase tracking-widest">Timestamp</p>
                                                <p class="text-[10px] font-medium" x-text="formatDate(order.created_at)"></p>
                                            </div>
                                            <div class="space-y-1">
                                                <p class="font-mono text-[8px] text-brand-white/20 uppercase tracking-widest">Aggregate Cost</p>
                                                <p class="font-serif text-2xl italic font-black" x-text="'$' + order.total_amount.toFixed(2)"></p>
                                            </div>
                                        </div>

                                        <button @click="order._expanded = !order._expanded" class="w-10 h-10 border border-brand-border flex items-center justify-center hover:border-brand-accent hover:text-brand-accent transition">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 transition-transform duration-300" :class="order._expanded ? 'rotate-180' : ''" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                                            </svg>
                                        </button>
                                    </div>

                                    <div x-show="order._expanded" x-collapse x-cloak>
                                        <div class="mt-8 pt-8 border-t border-brand-border">
                                            <table class="w-full font-mono text-[9px] uppercase tracking-widest">
                                                <thead>
                                                    <tr class="text-brand-white/20 text-left">
                                                        <th class="pb-4 font-normal">Component</th>
                                                        <th class="pb-4 font-normal">Quantity</th>
                                                        <th class="pb-4 font-normal text-right">Unit Price</th>
                                                    </tr>
                                                </thead>
                                                <tbody class="divide-y divide-brand-border">
                                                    <template x-for="item in order.items">
                                                        <tr>
                                                            <td class="py-4" x-text="'ID: ' + item.product_id.substring(0,12)"></td>
                                                            <td class="py-4" x-text="item.quantity + 'x'"></td>
                                                            <td class="py-4 text-right font-bold text-brand-accent" x-text="'$' + item.price"></td>
                                                        </tr>
                                                    </template>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>

                        <div x-show="!loading && list.length === 0" class="text-center py-32 bg-brand-black">
                            <p class="font-serif text-2xl italic text-brand-white/30" x-text="$t('no_orders')"></p>
                            <button @click="$store.ui.activeTab = 'products'" class="mt-8 font-mono text-[10px] uppercase tracking-widest text-brand-accent border-b border-brand-accent pb-1">Initialize First Request</button>
                        </div>
                    </div>
                </div>

            </div>
        </template>

    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-20 border-t border-brand-border">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8 font-mono text-[9px] uppercase tracking-[0.2em] text-brand-white/20">
            <p>&copy; 2026 Microservice Control Node. All rights reserved.</p>
            <div class="flex gap-12">
                <a href="#" class="hover:text-brand-white transition">Network Status</a>
                <a href="#" class="hover:text-brand-white transition">Kernel Docs</a>
                <a href="#" class="hover:text-brand-white transition">Identity Logs</a>
            </div>
        </div>
    </footer>

    <!-- Cart Drawer -->
    <div 
        x-show="$store.ui.cartOpen" 
        x-transition:enter="transition ease-out duration-500"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[100] bg-brand-black/80 backdrop-blur-sm"
        @click="$store.ui.cartOpen = false"
    ></div>

    <div 
        x-show="$store.ui.cartOpen" 
        x-transition:enter="transition ease-out duration-500 transform"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-300 transform"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        class="fixed right-0 top-0 bottom-0 w-full max-w-lg z-[101] bg-brand-black shadow-2xl flex flex-col border-l border-brand-border"
    >
        <div class="p-8 flex items-center justify-between border-b border-brand-border">
            <div class="flex items-center gap-4">
                <h2 class="font-serif text-3xl italic font-black" x-text="$t('cart')"></h2>
                <span class="bg-brand-accent text-brand-black text-[10px] font-black px-2 py-0.5" x-text="$store.cart.items.length"></span>
            </div>
            <button @click="$store.ui.cartOpen = false" class="w-10 h-10 border border-brand-border flex items-center justify-center hover:border-brand-accent hover:text-brand-accent transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-grow overflow-y-auto p-8 custom-scrollbar space-y-6" x-auto-animate>
            <template x-for="(item, index) in $store.cart.items" :key="index">
                <div class="flex gap-6 p-6 bg-brand-muted/30 border border-brand-border group hover:border-brand-accent transition">
                    <div class="w-16 h-16 bg-brand-black border border-brand-border flex items-center justify-center font-serif italic text-2xl font-black text-brand-white/10 group-hover:text-brand-accent transition">
                        <span x-text="item.name[0]"></span>
                    </div>
                    <div class="flex-grow space-y-2">
                        <div class="flex justify-between items-start">
                            <h3 x-text="item.name" class="font-bold text-sm"></h3>
                            <button @click="$store.cart.remove(index)" class="text-brand-white/20 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex justify-between items-center">
                            <span x-text="'$' + item.price" class="font-mono text-xs text-brand-accent font-bold"></span>
                            <span class="font-mono text-[9px] text-brand-white/30 uppercase tracking-widest">v1.0.0</span>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="$store.cart.items.length === 0">
                <div class="h-full flex flex-col items-center justify-center text-center opacity-20">
                    <h2 class="font-serif text-3xl italic font-black mb-4">Null Buffer.</h2>
                    <p class="font-mono text-[10px] uppercase tracking-widest">Infrastructure queue is empty</p>
                </div>
            </template>
        </div>

        <div class="p-8 border-t border-brand-border bg-brand-muted/10">
            <div class="flex justify-between items-end mb-8">
                <span class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest" x-text="$t('total')"></span>
                <span x-text="'$' + $store.cart.total.toFixed(2)" class="font-serif text-5xl italic font-black text-brand-accent"></span>
            </div>
            <button 
                @click="$store.cart.checkout()" 
                :disabled="$store.cart.loading || $store.cart.items.length === 0"
                class="w-full bg-brand-white text-brand-black font-black uppercase tracking-widest py-6 text-xs hover:bg-brand-accent transition flex justify-center items-center gap-4 disabled:opacity-20 group">
                <span x-show="$store.cart.loading" class="animate-spin font-mono text-lg">↻</span>
                <span x-show="!$store.cart.loading">Commit to Infrastructure</span>
                <svg x-show="!$store.cart.loading" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

</body>
</html>
