<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroShop Control — System Dashboard</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Work+Sans:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['"Playfair Display"', 'serif'],
                        'sans': ['"Work Sans"', 'sans-serif'],
                        'mono': ['"JetBrains Mono"', 'monospace'],
                    },
                    colors: {
                        brand: {
                            black: '#0a0a0a',
                            white: '#fcfcfc',
                            accent: '#00f5ff', // Electric Cyan
                            muted: '#1a1a1a',
                            border: 'rgba(255, 255, 255, 0.1)',
                        }
                    },
                }
            }
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
        ::selection { background: #00f5ff; color: #0a0a0a; }

        .noise-bg {
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3ExternalFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.05;
        }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0, 245, 255, 0.2); }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #00f5ff; }
        
        .glass { backdrop-filter: blur(12px); background-color: rgba(10, 10, 10, 0.8); }
        
        .border-tech { border: 1px solid rgba(255, 255, 255, 0.1); }
        .hover-tech:hover { border-color: #00f5ff; box-shadow: 0 0 20px rgba(0, 245, 255, 0.1); }
    </style>

    <!-- 1. Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/vi.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import autoAnimate from 'https://cdn.jsdelivr.net/npm/@formkit/auto-animate/index.min.js';
        window.autoAnimate = autoAnimate;
    </script>

    <!-- 2. Alpine Plugins -->
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs-i18n@2.4.0/dist/cdn.min.js"></script>

    <!-- 3. App Logic -->
    <script src="js/config.js"></script>
    <script src="js/i18n.js"></script>
    <script src="js/api.js"></script>
    <script src="js/router.js"></script>
    <script defer src="js/app.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- 4. Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-brand-black text-brand-white font-sans transition-colors duration-300 min-h-screen" x-data x-cloak>

    <!-- Background Texture -->
    <div class="fixed inset-0 noise-bg pointer-events-none z-[100]"></div>

    <!-- Navigation Bar -->
    <nav class="sticky top-0 z-50 glass border-b border-brand-border h-20">
        <div class="container mx-auto px-6 h-full flex items-center justify-between">
            <div class="flex items-center gap-12">
                <div @click="$store.router.navigate('products')" class="flex items-center gap-3 cursor-pointer group">
                    <div class="w-8 h-8 border border-brand-accent flex items-center justify-center font-mono text-xs text-brand-accent group-hover:bg-brand-accent group-hover:text-brand-black transition-all">
                        M
                    </div>
                    <h1 class="font-serif text-xl italic font-black tracking-tighter">MicroShop.</h1>
                </div>
                
                <template x-if="$store.auth.isAuthenticated">
                    <div class="hidden lg:flex items-center gap-8 font-mono text-[10px] uppercase tracking-widest text-brand-white/40">
                        <button 
                            @click="$store.router.navigate('products')" 
                            :class="$store.router.currentRoute === 'products' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('products')">
                        </button>
                        <button 
                            @click="$store.router.navigate('orders')" 
                            :class="$store.router.currentRoute === 'orders' || $store.router.currentRoute === 'order-detail' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('my_orders')">
                        </button>
                        <button 
                            @click="$store.router.navigate('api-keys')" 
                            :class="$store.router.currentRoute === 'api-keys' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('api_keys')">
                        </button>
                        <button 
                            @click="$store.router.navigate('profile')" 
                            :class="$store.router.currentRoute === 'profile' ? 'text-brand-accent' : 'hover:text-brand-white'"
                            class="transition-all"
                            x-text="$t('profile')">
                        </button>
                        <a 
                            href="news-api.html" 
                            class="hover:text-brand-white transition-all">
                            News Protocol
                        </a>
                        <template x-if="$store.auth.user?.role === 'admin'">
                            <button 
                                @click="$store.router.navigate('admin-products')" 
                                :class="$store.router.currentRoute.startsWith('admin') ? 'text-brand-accent' : 'hover:text-brand-white'"
                                class="transition-all"
                                x-text="$t('admin')">
                            </button>
                        </template>
                    </div>
                </template>
            </div>

            <div class="flex items-center gap-6">
                <!-- Lang & Theme -->
                <div class="flex items-center gap-4 font-mono text-[10px] uppercase tracking-widest">
                    <button @click="$store.ui.toggleLang()" class="hover:text-brand-accent transition">
                        [<span x-text="$store.ui.lang"></span>]
                    </button>
                    <button @click="$store.ui.toggleTheme()" class="hover:text-brand-accent transition">
                         <span x-show="$store.ui.theme === 'light'">Light</span>
                         <span x-show="$store.ui.theme === 'dark'">Dark</span>
                         <span x-show="$store.ui.theme === 'system'">Auto</span>
                    </button>
                </div>

                <!-- User & Cart -->
                <template x-if="$store.auth.isAuthenticated">
                    <div class="flex items-center gap-6 border-l border-brand-border pl-6">
                        <button @click="$store.ui.cartOpen = true" class="relative group">
                            <span class="font-mono text-[10px] uppercase tracking-widest text-brand-white/40 group-hover:text-brand-accent transition">Cart</span>
                            <span x-show="$store.cart.items.length > 0" class="absolute -top-3 -right-3 px-1.5 bg-brand-accent text-brand-black text-[9px] font-bold" x-text="$store.cart.items.length"></span>
                        </button>

                        <div class="flex items-center gap-4 group">
                            <div class="text-right hidden sm:block">
                                <p x-text="$store.auth.user?.full_name" class="text-xs font-bold"></p>
                                <p class="text-[9px] font-mono text-brand-accent tracking-widest uppercase">Connected</p>
                            </div>
                            <div @click="$store.router.navigate('profile')" class="w-8 h-8 border border-brand-border overflow-hidden cursor-pointer hover:border-brand-accent transition">
                                <template x-if="$store.auth.user?.avatar_url">
                                    <img :src="$store.auth.user.avatar_url.startsWith('http') ? $store.auth.user.avatar_url : API_BASE_URL + '/api/v1/user' + $store.auth.user.avatar_url" class="w-full h-full object-cover grayscale hover:grayscale-0 transition-all">
                                </template>
                                <template x-if="!$store.auth.user?.avatar_url">
                                    <div class="w-full h-full flex items-center justify-center bg-brand-muted text-[10px] font-bold text-brand-white/20">
                                        <span x-text="$store.auth.user?.full_name ? $store.auth.user.full_name[0] : 'U'"></span>
                                    </div>
                                </template>
                            </div>
                            <button @click="$store.auth.logout()" class="w-8 h-8 border border-brand-border flex items-center justify-center hover:border-red-500 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                                </svg>
                            </button>
                    </div>
                </div>

                <!-- Profile View -->
                <div x-show="$store.router.currentRoute === 'profile'" x-data="{ 
                    subTab: 'info',
                    infoForm: { full_name: $store.auth.user?.full_name, email: $store.auth.user?.email },
                    passForm: { old: '', new: '' },
                    totpCode: ''
                }" class="max-w-4xl mx-auto">
                    <div class="mb-16">
                        <h2 class="font-serif text-6xl italic font-black tracking-tighter mb-4" x-text="$t('profile')"></h2>
                        <div class="flex gap-8 font-mono text-[10px] uppercase tracking-widest text-brand-white/40 border-b border-brand-border">
                            <button @click="subTab = 'info'" :class="subTab === 'info' ? 'text-brand-accent border-b border-brand-accent' : ''" class="pb-4 transition" x-text="$t('update_profile')"></button>
                            <button @click="subTab = 'security'" :class="subTab === 'security' ? 'text-brand-accent border-b border-brand-accent' : ''" class="pb-4 transition" x-text="$t('totp_setup')"></button>
                            <button @click="subTab = 'avatar'" :class="subTab === 'avatar' ? 'text-brand-accent border-b border-brand-accent' : ''" class="pb-4 transition" x-text="$t('avatar')"></button>
                        </div>
                    </div>

                    <!-- Info Tab -->
                    <div x-show="subTab === 'info'" class="space-y-12">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-12 bg-brand-muted/20 border border-brand-border p-12">
                            <div class="space-y-6">
                                <div>
                                    <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('full_name')"></label>
                                    <input x-model="infoForm.full_name" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                </div>
                                <div>
                                    <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('email')"></label>
                                    <input x-model="infoForm.email" type="email" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                </div>
                                <button @click="$store.profile.updateInfo(infoForm.full_name, infoForm.email)" class="bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent transition">
                                    <span x-show="!$store.profile.loading" x-text="$t('save_changes')"></span>
                                    <span x-show="$store.profile.loading" class="animate-spin inline-block">↻</span>
                                </button>
                            </div>
                            <div class="flex flex-col justify-center border-l border-brand-border pl-12">
                                <p class="font-mono text-[10px] text-brand-white/20 uppercase leading-relaxed">
                                    Identity records are stored in the core kernel database. Any changes to the primary email protocol will require a re-authorization of the SSO modules.
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Security Tab (Password & TOTP) -->
                    <div x-show="subTab === 'security'" class="space-y-12">
                        <!-- Password Change -->
                        <div class="bg-brand-muted/20 border border-brand-border p-12">
                            <h3 class="font-serif text-2xl italic font-black mb-8" x-text="$t('change_password')"></h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-12">
                                <div class="space-y-6">
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('old_password')"></label>
                                        <input x-model="passForm.old" type="password" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('new_password')"></label>
                                        <input x-model="passForm.new" type="password" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                    <button @click="$store.profile.changePassword(passForm.old, passForm.new); passForm.old = ''; passForm.new = '';" class="bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent transition">
                                        Update Access Key
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- TOTP Management -->
                        <div class="bg-brand-muted/20 border border-brand-border p-12">
                            <div class="flex justify-between items-start mb-8">
                                <div>
                                    <h3 class="font-serif text-2xl italic font-black mb-2" x-text="$t('totp_setup')"></h3>
                                    <p class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest">Multi-Factor Authentication Protocol</p>
                                </div>
                                <div class="flex items-center gap-2">
                                    <span :class="$store.auth.user?.is_totp_enabled ? 'text-brand-accent' : 'text-brand-white/20'" class="text-[9px] font-bold font-mono uppercase tracking-widest" x-text="$store.auth.user?.is_totp_enabled ? 'ACTIVE' : 'INACTIVE'"></span>
                                    <div :class="$store.auth.user?.is_totp_enabled ? 'bg-brand-accent' : 'bg-brand-white/20'" class="w-2 h-2 rounded-full"></div>
                                </div>
                            </div>

                            <template x-if="!$store.auth.user?.is_totp_enabled && !$store.profile.totpSetup">
                                <button @click="$store.profile.setupTOTP()" class="border border-brand-accent text-brand-accent font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent hover:text-brand-black transition">
                                    Initialize MFA Hardware
                                </button>
                            </template>

                            <template x-if="$store.profile.totpSetup">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center" x-transition>
                                    <div class="bg-white p-4 w-48 h-48 mx-auto">
                                        <img :src="'https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=' + encodeURIComponent($store.profile.totpSetup.otpauth_url)" alt="QR Code">
                                    </div>
                                    <div class="space-y-6">
                                        <div>
                                            <p class="font-mono text-[10px] text-brand-white/40 mb-2 uppercase tracking-widest" x-text="$t('totp_secret')"></p>
                                            <code class="block bg-brand-black border border-brand-border p-3 font-mono text-xs text-brand-accent" x-text="$store.profile.totpSetup.secret"></code>
                                        </div>
                                        <div>
                                            <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('totp_code')"></label>
                                            <input x-model="totpCode" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition" placeholder="000000">
                                        </div>
                                        <div class="flex gap-4">
                                            <button @click="$store.profile.enableTOTP(totpCode); totpCode = '';" class="flex-grow bg-brand-accent text-brand-black font-black uppercase tracking-widest py-4 text-[10px] hover:bg-white transition">
                                                Confirm & Lock
                                            </button>
                                            <button @click="$store.profile.totpSetup = null" class="px-6 border border-brand-border hover:text-red-500 hover:border-red-500 transition font-mono text-[10px] uppercase">Abort</button>
                                        </div>
                                    </div>
                                </div>
                            </template>

                            <template x-if="$store.auth.user?.is_totp_enabled">
                                <button @click="if(confirm('Terminate MFA Protocol?')) $store.profile.disableTOTP()" class="border border-red-500/30 text-red-500/50 hover:bg-red-500 hover:text-brand-white font-black uppercase tracking-widest py-4 px-8 text-[10px] transition">
                                    Disable MFA Node
                                </button>
                            </template>
                        </div>
                    </div>

                    <!-- Avatar Tab -->
                    <div x-show="subTab === 'avatar'" class="space-y-12">
                        <div class="bg-brand-muted/20 border border-brand-border p-12">
                            <div class="flex flex-col md:flex-row gap-12 items-center">
                                <div class="w-48 h-48 bg-brand-black border border-brand-border relative group overflow-hidden">
                                    <template x-if="$store.auth.user?.avatar_url">
                                        <img :src="$store.auth.user.avatar_url.startsWith('http') ? $store.auth.user.avatar_url : API_BASE_URL + '/api/v1/user' + $store.auth.user.avatar_url" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition-all duration-500">
                                    </template>
                                    <template x-if="!$store.auth.user?.avatar_url">
                                        <div class="w-full h-full flex items-center justify-center font-serif text-6xl italic font-black text-brand-white/5">
                                            ID
                                        </div>
                                    </template>
                                </div>
                                <div class="flex-grow space-y-6">
                                    <div>
                                        <h3 class="font-serif text-2xl italic font-black mb-2" x-text="$t('upload_avatar')"></h3>
                                        <p class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest">Protocol Visual Identification</p>
                                    </div>
                                    <div class="relative">
                                        <input type="file" accept="image/*" @change="$store.profile.uploadAvatar($event.target.files[0])" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
                                        <div class="border border-dashed border-brand-border py-8 px-12 text-center group-hover:border-brand-accent transition">
                                            <span class="font-mono text-[9px] uppercase tracking-widest text-brand-white/40">Drop Visual ID Stream or Click to Select</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Products View -->

                <div x-show="$store.router.currentRoute === 'products'" x-data="products">
                    
                    <div class="flex flex-col md:flex-row gap-8 items-end justify-between mb-8">
                        <div class="space-y-2">
                            <h2 class="font-serif text-6xl italic font-black tracking-tighter" x-text="$t('products')"></h2>
                            <p class="font-mono text-[10px] uppercase tracking-[0.5em] text-brand-white/30">System Infrastructure Catalog</p>
                        </div>

                        <div class="flex items-center gap-4 w-full md:w-auto max-w-lg flex-grow">
                            <div class="relative flex-grow">
                                <input 
                                    x-model.debounce.300ms="search"
                                    type="text" 
                                    class="w-full bg-brand-black border border-brand-border pl-10 pr-4 py-3 text-xs focus:border-brand-accent outline-none transition" 
                                    :placeholder="$t('search_placeholder')">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 absolute left-3.5 top-3.5 text-brand-white/30" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                </svg>
                            </div>
                            
                            <select x-model="sortBy" class="bg-brand-black border border-brand-border px-3 py-3 text-xs focus:border-brand-accent outline-none transition font-mono text-brand-white/60">
                                <option value="newest" x-text="$t('newest')"></option>
                                <option value="price_asc" x-text="$t('price_low_high')"></option>
                                <option value="price_desc" x-text="$t('price_high_low')"></option>
                                <option value="name_asc" x-text="$t('name_a_z')"></option>
                                <option value="name_desc" x-text="$t('name_z_a')"></option>
                            </select>

                            <button @click="page = 1; list = []; fetch()" class="p-3 border border-brand-border hover:border-brand-accent text-brand-white/40 hover:text-brand-accent transition">
                                <span :class="loading ? 'animate-spin' : ''" class="block">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>

                    <div class="flex flex-wrap gap-2 mb-8">
                        <button @click="selectedCategory = ''" 
                            :class="selectedCategory === '' ? 'bg-brand-accent text-brand-black' : 'border-brand-border text-brand-white/40 hover:border-brand-accent hover:text-brand-accent'"
                            class="px-4 py-2 border text-[10px] font-mono uppercase tracking-widest transition"
                            x-text="$t('all_categories')">
                        </button>
                        <template x-for="cat in categories" :key="cat.id">
                            <button @click="selectedCategory = cat.id"
                                :class="selectedCategory === cat.id ? 'bg-brand-accent text-brand-black' : 'border-brand-border text-brand-white/40 hover:border-brand-accent hover:text-brand-accent'"
                                class="px-4 py-2 border text-[10px] font-mono uppercase tracking-widest transition"
                                x-text="cat.name">
                            </button>
                        </template>
                    </div>

                    <!-- Products Grid -->
                    <div x-ref="productList" x-auto-animate class="grid grid-cols-1 md:grid-cols-3 xl:grid-cols-4 gap-px bg-brand-border border border-brand-border">
                        <template x-for="product in filteredList" :key="product.id">
                            <div 
                                @click="selectedProduct = product"
                                class="bg-brand-black p-8 hover:bg-brand-muted/40 transition-all cursor-pointer group flex flex-col min-h-[400px]"
                            >
                                <div class="mb-auto space-y-4">
                                    <div class="flex justify-between items-start">
                                        <span class="font-mono text-[9px] text-brand-accent uppercase tracking-widest">Node ID: <span x-text="product.id.substring(0,6)"></span></span>
                                        <template x-if="product.stock < 5">
                                            <span class="text-[8px] font-bold uppercase tracking-widest text-red-500">Critical Stock</span>
                                        </template>
                                    </div>
                                    <h3 x-text="product.name" class="font-serif text-2xl italic font-black group-hover:text-brand-accent transition"></h3>

                                        <input x-model.number="newProduct.stock" type="number" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                    <div class="md:col-span-2">
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('description')"></label>
                                        <input x-model="newProduct.description" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('category')"></label>
                                        <select x-model="newProduct.category_id" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                            <option value="">—</option>
                                            <template x-for="cat in $store.admin.categories" :key="cat.id">
                                                <option :value="cat.id" x-text="cat.name"></option>
                                            </template>
                                        </select>
                                    </div>
                                </div>
                                <button @click="$store.admin.createProduct(newProduct); newProduct = { name: '', description: '', price: 0, stock: 0, category_id: '' }; showCreateProduct = false"
                                    class="mt-6 bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent transition" x-text="$t('create_product')"></button>
                            </div>

                            <div x-show="showCreateCategory" x-collapse class="bg-brand-muted/20 border border-brand-border p-8 mb-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('name')"></label>
                                        <input x-model="newCategory.name" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('description')"></label>
                                        <input x-model="newCategory.description" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                </div>
                                <button @click="$store.admin.createCategory(newCategory); newCategory = { name: '', description: '' }; showCreateCategory = false"
                                    class="mt-6 bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent transition" x-text="$t('create_category')"></button>
                            </div>

                            <div class="border border-brand-border overflow-hidden">
                                <table class="w-full">
                                    <thead>
                                        <tr class="font-mono text-[9px] uppercase tracking-widest text-brand-white/20 text-left bg-brand-muted/30">
                                            <th class="p-4 font-normal" x-text="$t('name')"></th>
                                            <th class="p-4 font-normal" x-text="$t('price')"></th>
                                            <th class="p-4 font-normal" x-text="$t('stock')"></th>
                                            <th class="p-4 font-normal" x-text="$t('category')"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-brand-border">
                                        <template x-for="product in $store.admin.products" :key="product.id">
                                            <tr class="hover:bg-brand-muted/20 transition text-sm">
                                                <td class="p-4 font-bold" x-text="product.name"></td>
                                                <td class="p-4 font-mono text-brand-accent" x-text="'$' + product.price"></td>
                                                <td class="p-4 font-mono" :class="product.stock < 5 ? 'text-red-500' : 'text-brand-white/60'" x-text="product.stock"></td>
                                                <td class="p-4 font-mono text-[10px] text-brand-white/40" x-text="product.category_id ? product.category_id.substring(0,8) : '—'"></td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                                <div x-show="$store.admin.products.length === 0" class="text-center py-16">
                                    <p class="font-mono text-[10px] uppercase tracking-widest text-brand-white/30">No products found</p>
                                </div>
                            </div>
                        </div>

                        <!-- Admin Orders -->
                        <div x-show="$store.router.currentRoute === 'admin-orders'" x-data="{ searchId: '', searchResult: null }">
                            <div class="bg-brand-muted/20 border border-brand-border p-8 mb-8">
                                <h3 class="font-serif text-2xl italic font-black mb-6">Search Order by ID</h3>
                                <div class="flex gap-4">
                                    <input x-model="searchId" type="text" placeholder="Order UUID" class="flex-grow bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition font-mono">
                                    <button @click="$store.router.navigate('order-detail', { id: searchId })" class="px-8 py-3 bg-brand-white text-brand-black font-black uppercase tracking-widest text-[10px] hover:bg-brand-accent transition">View</button>
                                </div>
                            </div>
                            <div class="text-center py-16 border border-brand-border border-dashed">
                                <p class="font-mono text-[10px] uppercase tracking-widest text-brand-white/30">Full order management coming soon</p>
                            </div>
                        </div>

                        <!-- Admin Inventory -->
                        <div x-show="$store.router.currentRoute === 'admin-inventory'" x-data="{
                            newInventory: { product_id: '', quantity: 0 },
                            showCreate: false,
                            init() { $store.admin.fetchInventory(); }
                        }">
                            <button @click="showCreate = !showCreate" class="px-6 py-3 border border-brand-accent text-brand-accent font-mono text-[10px] uppercase tracking-widest hover:bg-brand-accent hover:text-brand-black transition mb-8">Add Inventory</button>

                            <div x-show="showCreate" x-collapse class="bg-brand-muted/20 border border-brand-border p-8 mb-8">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2">Product ID</label>
                                        <input x-model="newInventory.product_id" type="text" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition font-mono">
                                    </div>
                                    <div>
                                        <label class="font-mono text-[9px] text-brand-white/40 uppercase tracking-widest block mb-2" x-text="$t('quantity')"></label>
                                        <input x-model.number="newInventory.quantity" type="number" class="w-full bg-brand-black border border-brand-border px-4 py-3 text-sm focus:border-brand-accent outline-none transition">
                                    </div>
                                </div>
                                <button @click="$store.admin.createInventory(newInventory); newInventory = { product_id: '', quantity: 0 }; showCreate = false"
                                    class="mt-6 bg-brand-white text-brand-black font-black uppercase tracking-widest py-4 px-8 text-[10px] hover:bg-brand-accent transition">Create</button>
                            </div>

                            <div class="border border-brand-border overflow-hidden">
                                <table class="w-full">
                                    <thead>
                                        <tr class="font-mono text-[9px] uppercase tracking-widest text-brand-white/20 text-left bg-brand-muted/30">
                                            <th class="p-4 font-normal">Product ID</th>
                                            <th class="p-4 font-normal" x-text="$t('quantity')"></th>
                                            <th class="p-4 font-normal">Reserved</th>
                                            <th class="p-4 font-normal" x-text="$t('key_status')"></th>
                                        </tr>
                                    </thead>
                                    <tbody class="divide-y divide-brand-border">
                                        <template x-for="inv in $store.admin.inventory" :key="inv.product_id">
                                            <tr class="hover:bg-brand-muted/20 transition text-sm">
                                                <td class="p-4 font-mono text-xs" x-text="inv.product_id.substring(0,12)"></td>
                                                <td class="p-4 font-mono" x-text="inv.quantity"></td>
                                                <td class="p-4 font-mono" x-text="inv.reserved || 0"></td>
                                                <td class="p-4">
                                                    <span :class="inv.quantity > 0 ? 'text-brand-accent' : 'text-red-500'" class="text-[9px] font-bold uppercase tracking-widest" x-text="inv.quantity > 0 ? 'In Stock' : 'Out of Stock'"></span>
                                                </td>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                                <div x-show="$store.admin.inventory.length === 0" class="text-center py-16">
                                    <p class="font-mono text-[10px] uppercase tracking-widest text-brand-white/30">No inventory records</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>

            </div>
        </template>

    </main>

    <!-- Footer -->
    <footer class="container mx-auto px-6 py-20 border-t border-brand-border">
        <div class="flex flex-col md:flex-row justify-between items-center gap-8 font-mono text-[9px] uppercase tracking-[0.2em] text-brand-white/20">
            <p>&copy; 2026 Microservice Control Node. All rights reserved.</p>
            <div class="flex gap-12">
                <a href="#" class="hover:text-brand-white transition">Network Status</a>
                <a href="#" class="hover:text-brand-white transition">Kernel Docs</a>
                <a href="#" class="hover:text-brand-white transition">Identity Logs</a>
            </div>
        </div>
    </footer>

    <!-- Cart Drawer -->
    <div 
        x-show="$store.ui.cartOpen" 
        x-transition:enter="transition ease-out duration-500"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100"
        x-transition:leave-end="opacity-0"
        class="fixed inset-0 z-[100] bg-brand-black/80 backdrop-blur-sm"
        @click="$store.ui.cartOpen = false"
    ></div>

    <div 
        x-show="$store.ui.cartOpen" 
        x-transition:enter="transition ease-out duration-500 transform"
        x-transition:enter-start="translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transition ease-in duration-300 transform"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="translate-x-full"
        class="fixed right-0 top-0 bottom-0 w-full max-w-lg z-[101] bg-brand-black shadow-2xl flex flex-col border-l border-brand-border"
    >
        <div class="p-8 flex items-center justify-between border-b border-brand-border">
            <div class="flex items-center gap-4">
                <h2 class="font-serif text-3xl italic font-black" x-text="$t('cart')"></h2>
                <span class="bg-brand-accent text-brand-black text-[10px] font-black px-2 py-0.5" x-text="$store.cart.items.length"></span>
            </div>
            <button @click="$store.ui.cartOpen = false" class="w-10 h-10 border border-brand-border flex items-center justify-center hover:border-brand-accent hover:text-brand-accent transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <div class="flex-grow overflow-y-auto p-8 custom-scrollbar space-y-6" x-auto-animate>
            <template x-for="(item, index) in $store.cart.items" :key="index">
                <div class="flex gap-6 p-6 bg-brand-muted/30 border border-brand-border group hover:border-brand-accent transition">
                    <div class="w-16 h-16 bg-brand-black border border-brand-border flex items-center justify-center font-serif italic text-2xl font-black text-brand-white/10 group-hover:text-brand-accent transition">
                        <span x-text="item.name[0]"></span>
                    </div>
                    <div class="flex-grow space-y-2">
                        <div class="flex justify-between items-start">
                            <h3 x-text="item.name" class="font-bold text-sm"></h3>
                            <button @click="$store.cart.remove(index)" class="text-brand-white/20 hover:text-red-500 transition">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                </svg>
                            </button>
                        </div>
                        <div class="flex justify-between items-center">
                            <span x-text="'$' + item.price" class="font-mono text-xs text-brand-accent font-bold"></span>
                            <span class="font-mono text-[9px] text-brand-white/30 uppercase tracking-widest">v1.0.0</span>
                        </div>
                    </div>
                </div>
            </template>

            <template x-if="$store.cart.items.length === 0">
                <div class="h-full flex flex-col items-center justify-center text-center opacity-20">
                    <h2 class="font-serif text-3xl italic font-black mb-4">Null Buffer.</h2>
                    <p class="font-mono text-[10px] uppercase tracking-widest">Infrastructure queue is empty</p>
                </div>
            </template>
        </div>

        <div class="p-8 border-t border-brand-border bg-brand-muted/10">
            <div class="flex justify-between items-end mb-8">
                <span class="font-mono text-[10px] text-brand-white/40 uppercase tracking-widest" x-text="$t('total')"></span>
                <span x-text="'$' + $store.cart.total.toFixed(2)" class="font-serif text-5xl italic font-black text-brand-accent"></span>
            </div>
            <button 
                @click="$store.cart.checkout()" 
                :disabled="$store.cart.loading || $store.cart.items.length === 0"
                class="w-full bg-brand-white text-brand-black font-black uppercase tracking-widest py-6 text-xs hover:bg-brand-accent transition flex justify-center items-center gap-4 disabled:opacity-20 group">
                <span x-show="$store.cart.loading" class="animate-spin font-mono text-lg">↻</span>
                <span x-show="!$store.cart.loading">Commit to Infrastructure</span>
                <svg x-show="!$store.cart.loading" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 group-hover:translate-x-1 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                </svg>
            </button>
        </div>
    </div>

</body>
</html>
