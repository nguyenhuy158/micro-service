<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Shop</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div x-data="shopApp()" class="container mx-auto px-4 py-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">MicroShop</h1>
            <div x-show="token" class="flex items-center gap-4">
                <span x-text="'Welcome!'" class="text-gray-600"></span>
                <button @click="logout" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
            </div>
        </header>

        <!-- Login View -->
        <div x-show="!token" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Login</h2>
            <form @submit.prevent="login">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                    <input x-model="loginForm.username" type="email" class="w-full px-3 py-2 border rounded" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <input x-model="loginForm.password" type="password" class="w-full px-3 py-2 border rounded" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
                    Sign In
                </button>
                <p x-show="error" x-text="error" class="text-red-500 mt-4 text-sm"></p>
            </form>
        </div>

        <!-- Dashboard View -->
        <div x-show="token">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Products Section -->
                <div class="col-span-2">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-xl font-bold">Products</h2>
                        <button @click="fetchProducts" class="text-blue-500 hover:text-blue-700">Refresh</button>
                    </div>
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                        <template x-for="product in products" :key="product.id">
                            <div class="bg-white p-4 rounded shadow hover:shadow-lg transition">
                                <h3 x-text="product.name" class="font-bold text-lg"></h3>
                                <p x-text="product.description" class="text-gray-600 text-sm mb-2"></p>
                                <div class="flex justify-between items-center mt-2">
                                    <span x-text="'$' + product.price" class="font-bold text-green-600"></span>
                                    <button @click="addToCart(product)" class="bg-green-500 text-white px-3 py-1 rounded text-sm hover:bg-green-600">Add</button>
                                </div>
                            </div>
                        </template>
                        <div x-show="products.length === 0" class="text-gray-500 col-span-2 text-center py-8">
                            No products found. (Is Product Service running?)
                        </div>
                    </div>
                </div>

                <!-- Cart / Stats Section -->
                <div class="col-span-1">
                    <div class="bg-white p-4 rounded shadow mb-6">
                        <h2 class="text-xl font-bold mb-4">Cart</h2>
                        <ul class="space-y-2">
                            <template x-for="item in cart" :key="item.id">
                                <div class="flex justify-between text-sm">
                                    <span x-text="item.name"></span>
                                    <span x-text="'$' + item.price"></span>
                                </div>
                            </template>
                        </ul>
                        <div x-show="cart.length > 0" class="mt-4 border-t pt-4">
                            <div class="flex justify-between font-bold mb-4">
                                <span>Total:</span>
                                <span x-text="'$' + cartTotal"></span>
                            </div>
                            <button @click="checkout" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Checkout</button>
                        </div>
                        <div x-show="cart.length === 0" class="text-gray-400 text-center py-4">
                            Cart is empty
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('shopApp', () => ({
                token: localStorage.getItem('token') || '',
                loginForm: { username: '', password: '' },
                products: [],
                cart: [],
                error: '',
                API_URL: 'http://localhost:8000/api/v1', // Gateway URL

                async init() {
                    if (this.token) {
                        await this.fetchProducts();
                    }
                },

                get cartTotal() {
                    return this.cart.reduce((acc, item) => acc + item.price, 0).toFixed(2);
                },

                async login() {
                    this.error = '';
                    try {
                        // Using URLSearchParams for OAuth2 form request
                        const params = new URLSearchParams();
                        params.append('username', this.loginForm.username);
                        params.append('password', this.loginForm.password);

                        const res = await fetch(`${this.API_URL}/login/access-token`, { // Adjust endpoint based on User Service
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                            body: params
                        });

                        if (!res.ok) throw new Error('Login failed');
                        
                        const data = await res.json();
                        this.token = data.access_token;
                        localStorage.setItem('token', this.token);
                        this.loginForm = { username: '', password: '' };
                        this.fetchProducts();
                    } catch (e) {
                        this.error = e.message;
                    }
                },

                logout() {
                    this.token = '';
                    localStorage.removeItem('token');
                    this.products = [];
                    this.cart = [];
                },

                async fetchProducts() {
                    try {
                        const res = await fetch(`${this.API_URL}/products`, {
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) {
                            this.products = await res.json();
                        }
                    } catch (e) {
                        console.error('Failed to fetch products', e);
                    }
                },

                addToCart(product) {
                    this.cart.push(product);
                },

                async checkout() {
                    alert('Checkout functionality to be implemented!');
                    this.cart = [];
                }
            }))
        })
    </script>
</body>
</html>
