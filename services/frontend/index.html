<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microservices Shop</title>
    
    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!-- Tailwind Configuration for Dark Mode -->
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Scripts -->
    <!-- 1. Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/vi.js"></script>
    
    <!-- 2. Toastify -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- 3. Alpine Plugins -->
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/i18n@3.x.x/dist/cdn.min.js"></script>
    
    <!-- 4. Alpine Core -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- 5. App Logic -->
    <script type="module" src="js/app.js"></script>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300 min-h-screen" x-data>

    <div class="container mx-auto px-4 py-8">
        
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-500 to-purple-600">
                MicroShop
            </h1>
            
            <div class="flex items-center gap-4">
                <!-- Theme Toggle -->
                <button @click="$store.ui.toggleTheme()" class="p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <span x-show="$store.ui.theme === 'light'">üåû</span>
                    <span x-show="$store.ui.theme === 'dark'">üåô</span>
                    <span x-show="$store.ui.theme === 'system'">üñ•Ô∏è</span>
                </button>

                <!-- Lang Toggle -->
                <button @click="$store.ui.toggleLang()" class="px-3 py-1 border rounded hover:bg-gray-200 dark:hover:bg-gray-700 transition font-mono text-sm">
                    <span x-text="$store.ui.lang.toUpperCase()"></span>
                </button>

                <!-- User Info -->
                <template x-if="$store.auth.isAuthenticated">
                    <div class="flex items-center gap-4">
                        <span x-text="$t('welcome') + ', ' + $store.auth.user?.username" class="hidden md:inline"></span>
                        <button @click="$store.auth.logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                            <span x-text="$t('logout')"></span>
                        </button>
                    </div>
                </template>
            </div>
        </header>

        <!-- Login View -->
        <div x-show="!$store.auth.isAuthenticated" x-transition class="max-w-md mx-auto bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-700">
            <h2 class="text-2xl font-bold mb-6 text-center" x-text="$t('sign_in')"></h2>
            
            <form x-data="{ username: '', password: '' }" @submit.prevent="$store.auth.login(username, password)">
                <div class="mb-4">
                    <label class="block text-sm font-bold mb-2" x-text="$t('email')"></label>
                    <input x-model="username" type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-bold mb-2" x-text="$t('password')"></label>
                    <input x-model="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white" required>
                </div>
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:from-blue-600 hover:to-indigo-700 transition transform hover:scale-[1.02]">
                    <span x-text="$t('sign_in')"></span>
                </button>
            </form>
        </div>

        <!-- Dashboard View -->
        <div x-show="$store.auth.isAuthenticated" x-transition>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                
                <!-- Products Section -->
                <div class="lg:col-span-2" x-data="products">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold" x-text="$t('products')"></h2>
                        <button @click="fetch" class="text-blue-500 hover:text-blue-700 flex items-center gap-1 transition">
                            <span x-show="loading" class="animate-spin">‚Üª</span>
                            <span x-text="$t('refresh')"></span>
                        </button>
                    </div>
                    
                    <!-- Product List with AutoAnimate -->
                    <div x-ref="productList" class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <template x-for="product in list" :key="product.id">
                            <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-sm hover:shadow-md transition border border-gray-100 dark:border-gray-700 flex flex-col justify-between h-full">
                                <div>
                                    <h3 x-text="product.name" class="font-bold text-lg mb-2 text-gray-800 dark:text-white"></h3>
                                    <p x-text="product.description" class="text-gray-500 dark:text-gray-400 text-sm mb-4 line-clamp-2"></p>
                                </div>
                                <div class="flex justify-between items-center mt-auto pt-4 border-t dark:border-gray-700">
                                    <span x-text="'$' + product.price" class="font-bold text-lg text-emerald-600 dark:text-emerald-400"></span>
                                    <button @click="$store.cart.add(product)" class="bg-emerald-500 text-white px-4 py-2 rounded-lg text-sm hover:bg-emerald-600 transition shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                                        <span x-text="$t('add')"></span>
                                    </button>
                                </div>
                            </div>
                        </template>
                        
                        <div x-show="!loading && list.length === 0" class="col-span-1 sm:col-span-2 text-center py-12 bg-white dark:bg-gray-800 rounded-xl border border-dashed border-gray-300 dark:border-gray-700">
                            <p class="text-gray-500" x-text="$t('no_products')"></p>
                        </div>
                    </div>
                </div>

                <!-- Cart Section -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg border border-gray-100 dark:border-gray-700 sticky top-4">
                        <div class="flex justify-between items-center mb-6 pb-4 border-b dark:border-gray-700">
                            <h2 class="text-xl font-bold" x-text="$t('cart')"></h2>
                            <span class="bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 text-xs font-semibold px-2.5 py-0.5 rounded-full" x-text="$store.cart.items.length"></span>
                        </div>
                        
                        <ul class="space-y-3 max-h-[60vh] overflow-y-auto pr-2 custom-scrollbar">
                            <template x-for="(item, index) in $store.cart.items" :key="index">
                                <div class="flex justify-between items-center text-sm p-3 bg-gray-50 dark:bg-gray-700 rounded-lg group hover:bg-gray-100 dark:hover:bg-gray-600 transition">
                                    <span x-text="item.name" class="font-medium"></span>
                                    <span x-text="'$' + item.price" class="text-gray-600 dark:text-gray-300"></span>
                                </div>
                            </template>
                        </ul>

                        <div x-show="$store.cart.items.length > 0" class="mt-6 pt-4 border-t dark:border-gray-700" x-transition>
                            <div class="flex justify-between font-bold mb-6 text-lg">
                                <span x-text="$t('total') + ':'"></span>
                                <span x-text="'$' + $store.cart.total.toFixed(2)" class="text-emerald-600 dark:text-emerald-400"></span>
                            </div>
                            <button @click="$store.cart.checkout()" class="w-full bg-blue-600 text-white py-3 rounded-lg font-bold hover:bg-blue-700 transition shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 flex justify-center items-center gap-2">
                                <span x-text="$t('checkout')"></span>
                                <span>‚Üí</span>
                            </button>
                        </div>

                        <div x-show="$store.cart.items.length === 0" class="text-gray-400 text-center py-8">
                            <span class="text-4xl mb-2 block">üõí</span>
                            <span x-text="$t('empty_cart')"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
