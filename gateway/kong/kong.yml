_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:8000
    routes:
      - name: user-routes
        paths:
          - /api/v1/auth
          - /api/v1/users
        strip_path: false

  - name: product-service
    url: http://product-service:8000
    routes:
      - name: product-routes
        paths:
          - /api/v1/products
          - /api/v1/categories
        strip_path: false

  - name: order-service
    url: http://order-service:8000
    routes:
      - name: order-routes
        paths:
          - /api/v1/orders
          - /api/v1/cart
        strip_path: false

  - name: inventory-service
    url: http://inventory-service:8000
    routes:
      - name: inventory-routes
        paths:
          - /api/v1/inventory
        strip_path: false

  - name: payment-service
    url: http://payment-service:8000
    routes:
      - name: payment-routes
        paths:
          - /api/v1/payments
        strip_path: false

  - name: docs-service
    url: http://docs-service:8000
    routes:
      - name: docs-route
        paths:
          - /docs
        strip_path: false # Keep /docs to serve the UI
      - name: openapi-route
        paths:
          - /openapi.json
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 100
      policy: local

consumers:
  - username: test-user
    custom_id: "1"
    jwt_secrets:
      - key: "test-key"
        secret: "test-secret"
        algorithm: "HS256"
