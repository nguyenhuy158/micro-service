_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:8000
    routes:
      - name: user-routes
        paths:
          - /auth
          - /users
        strip_path: false

  - name: product-service
    url: http://product-service:8000
    routes:
      - name: product-routes
        paths:
          - /products
          - /categories
        strip_path: false

  - name: order-service
    url: http://order-service:8000
    routes:
      - name: order-routes
        paths:
          - /orders
          - /cart
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: true
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 100
      policy: local

consumers:
  - username: test-user
    custom_id: "1"
    jwt_secrets:
      - key: "test-key"
        secret: "test-secret"
        algorithm: "HS256"
