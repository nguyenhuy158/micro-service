_format_version: "3.0"
_transform: true

services:
  - name: user-service
    url: http://user-service:8000
    routes:
      - name: user-routes
        paths:
          - /api/v1/user
        strip_path: true
        # Forward /api/v1/user/auth/register -> /auth/register
        # But user-service expects /api/v1/auth/register
        # So we should use url: http://user-service:8000/api/v1
        # and strip_path: true

  - name: user-service
    url: http://user-service:8000/api/v1
    routes:
      - name: user-routes
        paths:
          - /api/v1/user
        strip_path: true

  - name: product-service
    url: http://product-service:8000/api/v1
    routes:
      - name: product-routes
        paths:
          - /api/v1/product
        strip_path: true

  - name: order-service
    url: http://order-service:8000/api/v1
    routes:
      - name: order-routes
        paths:
          - /api/v1/order
        strip_path: true

  - name: inventory-service
    url: http://inventory-service:8000/api/v1/inventory
    routes:
      - name: inventory-routes
        paths:
          - /api/v1/inventory
        strip_path: true

  - name: payment-service
    url: http://payment-service:8000/api/v1/payments
    routes:
      - name: payment-routes
        paths:
          - /api/v1/payment
        strip_path: true

  - name: docs-service
    url: http://docs-service:8000
    routes:
      - name: docs-route
        paths:
          - /docs
        strip_path: false
      - name: openapi-route
        paths:
          - /openapi.json
        strip_path: false

plugins:
  - name: cors
    config:
      origins:
        - "*"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - PATCH
        - OPTIONS
      headers:
        - Accept
        - Accept-Version
        - Content-Length
        - Content-MD5
        - Content-Type
        - Date
        - X-Auth-Token
        - Authorization
      exposed_headers:
        - X-Auth-Token
      credentials: false
      max_age: 3600

  - name: rate-limiting
    config:
      minute: 100
      policy: local

consumers:
  - username: test-user
    custom_id: "1"
    jwt_secrets:
      - key: "test-key"
        secret: "test-secret"
        algorithm: "HS256"
